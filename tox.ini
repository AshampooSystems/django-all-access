[tox]
downloadcache = {toxworkdir}/_download/
envlist = py32-1.7.X-swapped,py27-1.7.X-swapped,py32-1.7.X,py27-1.7.X,py32-1.6.X-swapped,py32-1.6.X,py26-1.6.X-swapped,py26-1.6.X,py32-1.5.X-swapped,py32-1.5.X,py26-1.5.X-swapped,py26-1.5.X,py26-1.4.X,docs

[testenv]
commands = {envpython} runtests.py

[deps]
base = mock>=0.8
    south>=0.8.2

[testenv:py32-1.7.X]
basepython = python3.2
deps =
    mock>=0.8
    https://www.djangoproject.com/download/1.7c1/tarball/

[testenv:py27-1.7.X]
basepython = python2.7
deps =
    mock>=0.8
    https://www.djangoproject.com/download/1.7c1/tarball/

[testenv:py32-1.7.X-swapped]
basepython = python3.2
deps =
    mock>=0.8
    https://www.djangoproject.com/download/1.7c1/tarball/
setenv = SWAPPED = 1

[testenv:py27-1.7.X-swapped]
basepython = python2.7
deps =
    mock>=0.8
    https://www.djangoproject.com/download/1.7c1/tarball/
setenv = SWAPPED = 1

[testenv:py32-1.6.X]
basepython = python3.2
deps =
    {[deps]base}
    django>=1.6,<1.7

[testenv:py26-1.6.X]
basepython = python2.6
deps =
    {[deps]base}
    django>=1.6,<1.7

[testenv:py27-1.6.X]
basepython = python2.7
deps =
    {[deps]base}
    django>=1.6,<1.7

[testenv:py26-1.6.X-swapped]
basepython = python2.6
deps =
    {[deps]base}
    django>=1.6,<1.7
setenv = SWAPPED = 1

[testenv:py32-1.6.X-swapped]
basepython = python3.2
deps =
    {[deps]base}
    django>=1.6,<1.7
setenv = SWAPPED = 1

[testenv:py32-1.5.X]
basepython = python3.2
deps =
    {[deps]base}
    django>=1.5,<1.6

[testenv:py26-1.5.X]
basepython = python2.6
deps =
    {[deps]base}
    django>=1.5,<1.6

[testenv:py27-1.5.X]
basepython = python2.7
deps =
    {[deps]base}
    django>=1.5,<1.6

[testenv:py26-1.5.X-swapped]
basepython = python2.6
deps =
    {[deps]base}
    django>=1.5,<1.6
setenv = SWAPPED = 1

[testenv:py32-1.5.X-swapped]
basepython = python3.2
deps =
    {[deps]base}
    django>=1.5,<1.6
setenv = SWAPPED = 1

[testenv:py26-1.4.X]
basepython = python2.6
deps =
    {[deps]base}
    django>=1.4.2,<1.5

[testenv:py27-1.4.X]
basepython = python2.7
deps =
    {[deps]base}
    django>=1.4.2,<1.5

[testenv:docs]
basepython = python2.6
deps = Sphinx==1.1.3
commands =
    {envbindir}/sphinx-build -a -n -b html -d docs/_build/doctrees docs docs/_build/html
